<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplicacion Calculadora></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calcuadora!</h1>
      <form id="forma">
        <div class="mb-3">
          <label for="operandoA">Operando A</label>
          <input
            type="number"
            class="form-control"
            placeholder="escribe operando A"
            id="operandoA"
          />
        </div>
        <div class="mb-3">
          <label for="operandoB">Operando B</label>
          <input
            type="number"
            class="form-control"
            placeholder="Escribe operando B"
            id="operandoB"
          />
        </div>
      </form>
      <button type="submit" class="btn btn-primary mb-3" onclick="sumar()">
        Sumar
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
